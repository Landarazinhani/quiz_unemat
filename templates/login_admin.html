<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="POST" class="bg-white shadow p-6 rounded-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center text-green-700">Acesso Restrito</h1>

    {% if erro %}
      <p class="text-red-600 mb-3 text-center">{{ erro }}</p>
    {% endif %}

    <label class="block mb-2 text-sm font-semibold text-gray-600">Senha:</label>
    <input type="password" name="senha" class="w-full border border-gray-300 p-2 rounded mb-4" required>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Entrar
    </button>
  </form>
</body>
</html>
